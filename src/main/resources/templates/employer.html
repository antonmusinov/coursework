<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Employers</title>
</head>
<body>
<div align="center">
    <h1>Employers</h1>
    <a href="/employer/add">Новый работодатель</a>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="employer : ${allEmployers}">
            <td th:text="${employer.employerName}"></td>
            <td th:text="${employer.address}"></td>
            <td th:text="${employer.email}"></td>
            <td th:text="${employer.phone}"></td>

            <td><a th:href="@{/employer/{employerId}/edit(employerId=${employer.employerId})}">Edit</a></td>
            <td><a th:href="@{/employer/{employerId}/delete(employerId=${employer.employerId})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
